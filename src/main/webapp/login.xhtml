<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form>
Esta es la página de login <h:commandLink action="principal" value="Login"></h:commandLink>
	<h:form>
		<h3>Inicio de sesión</h3>
		<h:outputText value="Username" />
		<h:inputText id="username" value="#{usuarioBean.usuario.usuario}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{usuarioBean.usuario.password}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{usuarioBean.validarUsuario}"
			value="Login"></h:commandButton>
	</h:form>
</h:form> 
</body> 
</html>
